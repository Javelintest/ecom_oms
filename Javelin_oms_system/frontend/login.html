<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Javelin Suite</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="static/css/style.css" />
    <style>
      body {
        background: radial-gradient(circle at top right, #1e293b, #020617);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .login-card {
        background: rgba(30, 41, 59, 0.4);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(148, 163, 184, 0.1);
        border-radius: 2rem;
        padding: 3rem;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        animation: cardEntrance 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
      }

      @keyframes cardEntrance {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .login-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }

      .login-logo {
        font-size: 2.5rem;
        font-weight: 800;
        background: linear-gradient(135deg, #60a5fa, #a78bfa);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 0.5rem;
        display: block;
      }

      .form-label {
        color: var(--text-secondary);
        font-size: 0.875rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
      }

      .form-control {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(148, 163, 184, 0.2);
        color: white;
        padding: 0.8rem 1.2rem;
        border-radius: 1rem;
        transition: all 0.3s;
      }

      .form-control:focus {
        background: rgba(15, 23, 42, 0.8);
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        color: white;
      }

      .btn-login {
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        border: none;
        padding: 1rem;
        border-radius: 1rem;
        font-weight: 700;
        color: white;
        width: 100%;
        margin-top: 1.5rem;
        box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.4);
        transition: all 0.3s;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.5);
        color: white;
      }

      .btn-login:active {
        transform: translateY(0);
      }

      .auth-footer {
        text-align: center;
        margin-top: 2rem;
        color: var(--text-secondary);
        font-size: 0.875rem;
      }

      .auth-footer a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
      }

      .error-message {
        background: rgba(239, 68, 68, 0.1);
        color: #ef4444;
        padding: 0.75rem 1rem;
        border-radius: 0.75rem;
        font-size: 0.875rem;
        margin-bottom: 1.5rem;
        display: none;
        border: 1px solid rgba(239, 68, 68, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="login-header">
        <span class="login-logo">Javelin Suite</span>
        <p class="text-secondary">
          Sign in to manage your e-commerce ecosystem
        </p>
      </div>

      <div id="error-box" class="error-message">
        <i class="bi bi-exclamation-circle me-2"></i>
        <span id="error-text">Invalid credentials</span>
      </div>

      <form id="login-form">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            required
            placeholder="name@company.com"
          />
        </div>
        <div class="mb-4">
          <div class="d-flex justify-content-between align-items-center mb-1">
            <label for="password" class="form-label mb-0">Password</label>
            <a href="#" class="text-muted small">Forgot?</a>
          </div>
          <input
            type="password"
            class="form-control"
            id="password"
            required
            placeholder="••••••••"
          />
        </div>
        <button type="submit" class="btn-login" id="btn-login-text">
          Sign In <i class="bi bi-arrow-right ms-2"></i>
        </button>
      </form>

      <div class="auth-footer">
        Don't have an account? <a href="register.html">Create one</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const API_BASE_URL = "http://127.0.0.1:8000";

      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const errorBox = document.getElementById("error-box");
          const errorText = document.getElementById("error-text");
          const btnText = document.getElementById("btn-login-text");

          // Reset UI
          errorBox.style.display = "none";
          btnText.innerHTML =
            '<span class="spinner-border spinner-border-sm me-2"></span>Signing in...';
          btnText.disabled = true;

          try {
            const formData = new FormData();
            formData.append("username", email);
            formData.append("password", password);

            const response = await axios.post(
              `${API_BASE_URL}/oms/auth/login`,
              formData
            );

            if (response.data.access_token) {
              localStorage.setItem("access_token", response.data.access_token);
              localStorage.setItem("user_email", email);
              window.location.href = "index.html";
            }
          } catch (error) {
            console.error("Login error:", error);
            errorBox.style.display = "block";
            errorText.innerText =
              error.response?.data?.detail ||
              "Connection failed. Please try again.";
          } finally {
            btnText.innerHTML =
              'Sign In <i class="bi bi-arrow-right ms-2"></i>';
            btnText.disabled = false;
          }
        });
    </script>
  </body>
</html>
